{% extends "login_base_template.html" %}

{% block title %}
    Logout
{% endblock %}

{% block head_links %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/logout.css') }}">
    <script src="{{ url_for('static', filename='js/logout.js') }}"></script>
{% endblock %}

{% block content %}
    <div class="logout-container">
        <img src="{{ url_for('static', filename='images/recipeze_logo.png') }}" alt="logo" class="logo">
        <h1>Logout Successful</h1>
        <p>See you again soon!</p>
        <a href="{{ url_for('login') }}" class="btn btn-primary">Log in again</a>
    </div>
{% endblock %}
